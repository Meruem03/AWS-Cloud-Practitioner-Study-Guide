<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AWS CCP Study Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Main theme -->
  <link href="styles.css" rel="stylesheet" />

  <!-- Optional: Inter font -->
  https://fonts.gstatic.com
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap

  <!-- Print styles for clean PDF exports -->
  <style>
    @media print {
      /* Hide non-content UI */
      .header, .sidebar, .content-toolbar .toolbar-right, .quiz-modal { display: none !important; }
      body { background: #fff !important; color: #000 !important; }
      .content { margin: 0 !important; padding: 0 !important; background: #fff !important; }
      #content-display { padding: 0 !important; background: #fff !important; }
      /* Avoid breaking headings across pages */
      h1, h2, h3 { break-after: avoid-page; page-break-after: avoid; }
      /* Ensure tables/images fit page */
      table { width: 100% !important; }
      img { max-width: 100% !important; }
    }
  </style>
</head>
<body>
  <!-- Mobile header -->
  <header class="header">
    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <rect x="3" y="6" width="18" height="2"></rect>
        <rect x="3" y="11" width="18" height="2"></rect>
        <rect x="3" y="16" width="18" height="2"></rect>
      </svg>
    </button>
    <h1>AWS CCP Guide</h1>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <h2>Study Guide</h2>
      <input id="search-input" type="search" placeholder="Search topicsâ€¦" aria-label="Search topics" />
      <nav>
        <ul id="nav-links"></ul>
      </nav>
      <div style="margin-top:12px">
        <!-- Optional: separate practice page -->
        <a class="btn btn-outline" href="quizzes.html">Practice Quizzes</a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="content">
      <div id="content-display"><!-- populated by script.js --></div>
    </main>
  </div>

  <!-- Libraries required by the app -->
  https://cdn.jsdelivr.net/npm/marked/marked.min.js
  https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js

  <!-- Single source of truth for questions -->
  <script src="questions.js"></script>

  <!-- Main SPA logic (expects Marked/HLJS and will use window.quizzes if supported) -->
  <script src="script.js"></script>

  <!-- Tiny enhancer: add "Print PDF" button to the toolbar, and ensure shared question bank is preferred -->
  <script>
    (function () {
      // Hint to app code (harmless if ignored by your current script.js):
      window.__USE_EXTERNAL_QUIZZES__ = true;

      // Add "Print PDF" button whenever the content toolbar is (re)created
      const host = document.getElementById('content-display');
      const addPrintBtn = (toolbarEl) => {
        if (!toolbarEl) return;
        const right = toolbarEl.querySelector('.toolbar-right');
        if (!right || toolbarEl.querySelector('#btn-print-topic')) return;

        const btn = document.createElement('button');
        btn.className = 'btn btn-outline';
        btn.id = 'btn-print-topic';
        btn.title = 'Print this topic to PDF';
        btn.textContent = 'Print PDF';
        btn.addEventListener('click', () => window.print());
        right.prepend(btn);
      };

      // Observe toolbar insertion
      const mo = new MutationObserver((mutations) => {
        for (const m of mutations) {
          m.addedNodes.forEach((n) => {
            if (n.nodeType === 1 && n.classList.contains('content-toolbar')) addPrintBtn(n);
          });
        }
      });
      mo.observe(host, { childList: true });

      // If a toolbar already exists on first load, enhance it too
      const existing = host.querySelector('.content-toolbar');
      if (existing) addPrintBtn(existing);
    })();
  </script>
</body>
</html>
