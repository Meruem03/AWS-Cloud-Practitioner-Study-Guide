<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Certified Cloud Practitioner Study Guide</title>
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --sidebar-width: 280px;
            --header-height: 60px;
            --aws-orange: #FF9900;
            --aws-dark-blue: #232F3E;
            --aws-light-bg: #f0f4f8;
            --aws-card-bg: #1a202c;
            --aws-text-light: #d1d5db;
            --aws-text-white: #FFFFFF;
            --aws-hover-blue: #37475A;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--aws-dark-blue);
            color: var(--aws-text-white);
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* --- Mobile Styles (Default) --- */

        .header {
            background-color: var(--aws-card-bg);
            color: var(--aws-text-white);
            padding: 0 15px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1001;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--aws-text-white);
            cursor: pointer;
            padding: 10px;
            margin-right: 10px;
        }

        .menu-toggle svg {
            width: 24px;
            height: 24px;
        }

        .header h1 {
            font-size: 1.2em;
            margin: 0;
            color: var(--aws-orange);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--aws-card-bg);
            color: var(--aws-text-white);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1002;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            font-size: 1.5em;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--aws-orange);
        }

        .sidebar nav {
            flex-grow: 1;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 10px;
        }

        .sidebar nav ul li a {
            color: var(--aws-text-light);
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar nav ul li a:hover, .sidebar nav ul li a.active {
            background-color: var(--aws-hover-blue);
            color: var(--aws-text-white);
        }

        .content {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: var(--header-height);
            background-color: var(--aws-dark-blue);
        }

        #content-display h1 { color: var(--aws-orange); border-bottom: 2px solid var(--aws-hover-blue); padding-bottom: 10px; margin-top: 0; }
        #content-display h2 { color: var(--aws-text-white); margin-top: 30px; border-bottom: 1px solid var(--aws-hover-blue); padding-bottom: 5px; }
        #content-display h3 { color: var(--aws-text-light); margin-top: 20px; }
        #content-display p { line-height: 1.6; margin-bottom: 1em; color: var(--aws-text-light); }
        #content-display ul, #content-display ol { margin-left: 25px; margin-bottom: 1em; color: var(--aws-text-light);}
        #content-display li { margin-bottom: 0.5rem; }
        #content-display code { background-color: var(--aws-card-bg); color: var(--aws-orange); padding: 3px 6px; border-radius: 4px; font-family: 'Courier New', Courier, monospace; }
        #content-display pre { background-color: var(--aws-card-bg); color: #f8f8f2; padding: 15px; border-radius: 5px; overflow-x: auto; font-family: 'Courier New', Courier, monospace; font-size: 0.9em; border: 1px solid var(--aws-hover-blue); }
        #content-display pre > code { background-color: transparent; color: inherit; padding: 0; border-radius: 0; }
        #content-display img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 1rem; margin-bottom: 1rem; }
        #content-display table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        #content-display th, #content-display td { border: 1px solid var(--aws-hover-blue); padding: 8px; text-align: left; }
        #content-display th { background-color: var(--aws-card-bg); color: var(--aws-orange); }

        /* --- Desktop Styles --- */
        @media (min-width: 768px) {
            .header {
                display: none;
            }
            .sidebar {
                position: static;
                transform: translateX(0);
                height: 100vh;
            }
            .sidebar h2 {
                margin-top: 20px;
            }
            .content {
                margin-top: 0;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-toggle" id="menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
        <h1>AWS CCP Guide</h1>
    </div>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <h2><img src="https://d1.awsstatic.com/WW_Main_Logo_RGB_REV.81d96da5b195d93d7e5227658b19124E71B21ABD.png" alt="AWS Logo" style="width:100px; margin: 0 auto;"></h2>
            <nav>
                <ul id="nav-links">
                    <li><a href="#" data-topic="home">Home / Key Services</a></li>
                    <li><a href="#" data-topic="domain1">Domain 1: Cloud Concepts</a></li>
                    <li><a href="#" data-topic="domain2">Domain 2: Security & Compliance</a></li>
                    <li><a href="#" data-topic="domain3">Domain 3: Cloud Technology</a></li>
                    <li><a href="#" data-topic="domain4">Domain 4: Billing & Pricing</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div id="content-display"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const markdownContent = {
                'home': `
# AWS Certified Cloud Practitioner (CLF-C02) Guide

Welcome to your study guide for the AWS CCP exam! Use the navigation on the left to select a topic.

This guide is designed to provide a quick reference to the core concepts and services covered in the exam.

## Key Services Quick Reference

| Service Logo | Service Name | Category | Quick Description |
| :---: | :--- | :--- | :--- |
| **Find EC2 Logo** | **EC2 (Elastic Compute Cloud)** | Compute | Virtual servers in the cloud. The most fundamental compute service. |
| **Find S3 Logo** | **S3 (Simple Storage Service)** | Storage | Infinitely scalable object storage. Used for backups, data lakes, static websites. |
| **Find RDS Logo** | **RDS (Relational Database Service)** | Database | Managed service for relational databases like MySQL, PostgreSQL, etc. |
| **Find Lambda Logo** | **Lambda** | Compute | Serverless compute service. Run code in response to events without managing servers. |
| **Find VPC Logo** | **VPC (Virtual Private Cloud)** | Networking | Your own isolated section of the AWS cloud where you can launch resources. |
| **Find IAM Logo** | **IAM (Identity & Access Management)** | Security | Manage users, permissions, and roles to control access to AWS services. |
| **Find Route 53 Logo** | **Route 53** | Networking | AWS's scalable Domain Name System (DNS) web service. |
| **Find CloudFront Logo** | **CloudFront** | Networking | Content Delivery Network (CDN) to cache content closer to users for lower latency. |
`,
                'domain1': `
# Domain 1: Cloud Concepts (26%)

## 1.1 Define the AWS Cloud and its value proposition

**6 Advantages of Cloud Computing:**
1.  Trade capital expense for variable expense.
2.  Benefit from massive economies of scale.
3.  Stop guessing capacity.
4.  Increase speed and agility.
5.  Stop spending money running and maintaining data centers.
6.  Go global in minutes.

## 1.2 Identify aspects of AWS Cloud economics

- **Pay-as-you-go:** Pay only for what you use, for the duration you use it.
- **TCO (Total Cost of Ownership) Calculator:** A tool to compare the cost of running your applications in an on-premises or colocation environment to AWS.

## 1.3 Explain the different cloud architecture design principles

**Well-Architected Framework:** A guide for designing and operating reliable, secure, efficient, and cost-effective systems in the cloud. It has 6 pillars:
- Operational Excellence
- Security
- Reliability
- Performance Efficiency
- Cost Optimization
- Sustainability

![Well Architected Framework](https://d2908q01vomqb2.cloudfront.net/ca3512f4dfa95a03169c5a670a4c91a19b3077b4/2020/07/22/well-architected-framework.png)
`,
                'domain2': `
# Domain 2: Security and Compliance (25%)

## 2.1 Define the AWS Shared Responsibility Model

AWS is responsible for the security **OF** the cloud, while the customer is responsible for security **IN** the cloud.

- **AWS Responsibility:** Physical security of data centers, hardware, software, and networking that runs AWS services.
- **Customer Responsibility:** Customer data, platform/application management, identity & access management, OS/network/firewall configuration, and data encryption.

![Shared Responsibility Model](https://miro.medium.com/v2/resize:fit:1400/1*P2h4LsxORd-gZWX03xEGbA.png)

## 2.2 Define AWS Cloud security and compliance concepts

- **AWS IAM (Identity and Access Management):** Manage access to AWS services and resources securely. You can create and manage AWS users and groups, and use permissions (policies) to allow and deny their access.
- **AWS Shield:** A managed Distributed Denial of Service (DDoS) protection service. Standard is free, Advanced is a paid service.
- **AWS WAF (Web Application Firewall):** Helps protect your web applications from common web exploits at the application layer.
- **AWS Key Management Service (KMS):** Makes it easy for you to create and manage cryptographic keys.
- **AWS GuardDuty:** A threat detection service that continuously monitors for malicious activity and unauthorized behavior.
`,
                'domain3': `
# Domain 3: Cloud Technology (33%)

## 3.1 Define methods of deploying and operating in the AWS Cloud

- **AWS Management Console:** A web-based interface for accessing and managing AWS services.
- **AWS CLI (Command Line Interface):** A unified tool to manage your AWS services from the command line.
- **AWS SDKs (Software Development Kits):** Language-specific APIs that let you develop applications on AWS.
- **AWS CloudFormation:** An Infrastructure as Code (IaC) service that allows you to model and provision AWS resources with a template file (YAML/JSON).

## 3.2 Define the AWS global infrastructure

AWS is composed of Regions, Availability Zones (AZs), and Edge Locations.
- **Region:** A physical location in the world with multiple AZs.
- **Availability Zone (AZ):** One or more discrete data centers with redundant power, networking, and connectivity in a Region.
- **Edge Location:** A site that CloudFront uses to cache copies of your content for faster delivery to users at any location.

![AWS Global Infrastructure](https://i.ytimg.com/vi/b3QRyP48hMA/maxresdefault.jpg)

## 3.3 Identify the core AWS services

### Compute
- \`EC2 (Elastic Compute Cloud):\` Virtual servers in the cloud.
- \`Lambda:\` Run code without provisioning or managing servers (serverless).
- \`ECS (Elastic Container Service):\` A highly scalable, high-performance container orchestration service.

### Storage
- \`S3 (Simple Storage Service):\` Object storage service.
- \`EBS (Elastic Block Store):\` Block-level storage volumes for use with EC2 instances.
- \`Glacier:\` A low-cost storage service for data archiving and long-term backup.

### Databases
- \`RDS (Relational Database Service):\` A managed relational database service.
- \`DynamoDB:\` A fast and flexible NoSQL database service.
- \`Redshift:\` A fast, fully managed, petabyte-scale data warehouse.

### Networking
- \`VPC (Virtual Private Cloud):\` A logically isolated section of the AWS Cloud where you can launch AWS resources.
- \`Route 53:\` A scalable and highly available Domain Name System (DNS) web service.
- \`CloudFront:\` A fast content delivery network (CDN) service.
`,
                'domain4': `
# Domain 4: Billing and Pricing (16%)

## 4.1 Compare and contrast the various pricing models for AWS

- **On-Demand:** Pay for compute capacity by the hour or second with no long-term commitments. Ideal for spiky, unpredictable workloads.
- **Reserved Instances:** Provides you with a significant discount (up to 72%) compared to On-Demand pricing in exchange for a 1- or 3-year commitment. Ideal for steady-state workloads.
- **Spot Instances:** Request spare Amazon EC2 computing capacity for up to 90% off the On-Demand price. Ideal for fault-tolerant, flexible workloads that can be interrupted.

## 4.2 Recognize the various account structures in relation to AWS billing and pricing

- **AWS Organizations:** Allows you to consolidate multiple AWS accounts into an organization that you create and centrally manage.
- **Consolidated Billing:** A feature of AWS Organizations that allows you to get a single bill for all AWS accounts in your organization.

## 4.3 Identify resources available for billing support

- **AWS Cost Explorer:** A tool that enables you to visualize, understand, and manage your AWS costs and usage over time.
- **AWS Budgets:** Set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount.
- **AWS Support Plans:**
    - **Basic:** Free, includes customer service for billing and account issues.
    - **Developer:** For testing and development, business hours email support.
    - **Business:** For production workloads, 24x7 phone, email, and chat support.
    - **Enterprise:** For mission-critical workloads, includes a Technical Account Manager (TAM).

![AWS Support Plans](https://d1.awsstatic.com/support/plans/AWS_Support_Plans-Benefit-Table_2022.a8853b0222f7413346c483a9072f0992384918e7.png)
`
            };

            const contentDisplay = document.getElementById('content-display');
            const navLinksContainer = document.getElementById('nav-links');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');

            function showContent(topic) {
                const content = markdownContent[topic];
                contentDisplay.innerHTML = marked.parse(content);
                
                const links = navLinksContainer.querySelectorAll('a');
                links.forEach(link => {
                    link.classList.toggle('active', link.dataset.topic === topic);
                });

                if (window.innerWidth < 768) {
                    sidebar.classList.remove('open');
                }
            }

            navLinksContainer.addEventListener('click', (event) => {
                event.preventDefault();
                const target = event.target.closest('a');
                if (target && target.dataset.topic) {
                    showContent(target.dataset.topic);
                }
            });

            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });

            // Show home page by default
            showContent('home');
        });
    </script>
</body>
</html>
