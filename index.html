<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AWS CCP Study Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @media print {
      /* Hide non-content UI */
      .header, .sidebar, .content-toolbar .toolbar-right, .quiz-modal { display: none !important; }
      body { background: #fff !important; color: #000 !important; }
      .container { display: block !important; }
      .content { margin: 0 !important; padding: 0 !important; background: #fff !important; width: 100% !important; }
      #content-display { padding: 0 !important; background: #fff !important; }
      /* Avoid breaking headings across pages */
      h1, h2, h3 { break-after: avoid-page; page-break-after: avoid; }
      /* Ensure tables/images fit page */
      table { width: 100% !important; }
      img { max-width: 100% !important; }
    }
  </style>
</head>
<body>
  <header class="header">
    <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">â˜°</button>
    <div class="logo">
        <img src="logos/aws_logo.png" alt="AWS Logo">
        <span>CCP Study Guide</span>
    </div>
  </header>

  <div class="container">
    <aside id="sidebar" class="sidebar">
      <div class="logo-sidebar">
          <img src="logos/aws_logo.png" alt="AWS Logo">
          <span>CCP Study Guide</span>
      </div>
      <nav id="nav-links">
        </nav>
    </aside>

    <main id="content" class="content">
      <div id="content-display">
        </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  
  <script src="questions.js"></script>

  <script src="script.js"></script>

  <script>
    (function () {
      const host = document.getElementById('content-display');

      const addPrintBtn = (toolbarEl) => {
        if (!toolbarEl) return;
        const right = toolbarEl.querySelector('.toolbar-right');
        // Do nothing if the button already exists
        if (!right || toolbarEl.querySelector('#btn-print-topic')) return;

        const btn = document.createElement('button');
        btn.className = 'btn btn-outline';
        btn.id = 'btn-print-topic';
        btn.title = 'Print this topic to PDF';
        btn.textContent = 'Print PDF';
        // The window.print() command will use the @media print styles
        btn.addEventListener('click', () => window.print());
        right.prepend(btn);
      };

      // Observe the content area for when the toolbar is added
      const observer = new MutationObserver((mutations) => {
        for (const mutation of mutations) {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === 1 && node.classList.contains('content-toolbar')) {
              addPrintBtn(node);
            }
          });
        }
      });
      observer.observe(host, { childList: true });

      // If a toolbar already exists on the initial page load, enhance it
      const existingToolbar = host.querySelector('.content-toolbar');
      if (existingToolbar) {
        addPrintBtn(existingToolbar);
      }
    })();
  </script>

</body>
</html>
